<svg width="1920" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient inspired by Madiun -->
  <defs>
    <linearGradient id="mainGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1565C0;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1E88E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#42A5F5;stop-opacity:1" />
    </linearGradient>
    
    <!-- Geometric pattern -->
    <pattern id="dots" x="0" y="0" width="60" height="60" patternUnits="userSpaceOnUse">
      <circle cx="10" cy="10" r="3" fill="white" opacity="0.1"/>
      <circle cx="40" cy="40" r="2" fill="white" opacity="0.08"/>
    </pattern>
    
    <pattern id="lines" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse" patternTransform="rotate(45)">
      <line x1="0" y1="0" x2="0" y2="100" stroke="white" stroke-width="1" opacity="0.05"/>
    </pattern>
  </defs>
  
  <!-- Main background -->
  <rect width="1920" height="600" fill="url(#mainGrad)"/>
  <rect width="1920" height="600" fill="url(#dots)"/>
  <rect width="1920" height="600" fill="url(#lines)"/>
  
  <!-- Large decorative circles (bokeh effect) -->
  <circle cx="300" cy="100" r="180" fill="white" opacity="0.08"/>
  <circle cx="1650" cy="500" r="200" fill="white" opacity="0.06"/>
  <circle cx="1700" cy="80" r="120" fill="white" opacity="0.07"/>
  <circle cx="150" cy="450" r="140" fill="white" opacity="0.05"/>
  
  <!-- Medium circles -->
  <circle cx="800" cy="50" r="80" fill="white" opacity="0.04"/>
  <circle cx="1200" cy="550" r="90" fill="white" opacity="0.05"/>
  
  <!-- Abstract shapes representing unity -->
  <path d="M 100 300 Q 250 200 400 300 T 700 300" stroke="white" stroke-width="2" fill="none" opacity="0.1"/>
  <path d="M 1200 350 Q 1350 250 1500 350 T 1800 350" stroke="white" stroke-width="2" fill="none" opacity="0.1"/>
  
  <!-- Stars/sparkles -->
  <polygon points="450,150 455,165 470,165 458,175 463,190 450,180 437,190 442,175 430,165 445,165" fill="white" opacity="0.2"/>
  <polygon points="1450,400 454,414 468,414 457,423 461,437 1450,428 1439,437 1443,423 1432,414 1446,414" fill="white" opacity="0.15"/>
  <polygon points="1100,100 1104,112 1116,112 1106,120 1110,132 1100,124 1090,132 1094,120 1084,112 1096,112" fill="white" opacity="0.18"/>
  
  <!-- Connecting lines (representing network/collaboration) -->
  <line x1="300" y1="300" x2="500" y2="200" stroke="white" stroke-width="1.5" opacity="0.15"/>
  <line x1="500" y1="200" x2="700" y2="250" stroke="white" stroke-width="1.5" opacity="0.15"/>
  <line x1="1300" y1="300" x2="1500" y2="400" stroke="white" stroke-width="1.5" opacity="0.15"/>
  
  <!-- Small accent elements -->
  <rect x="200" y="500" width="40" height="40" rx="5" fill="white" opacity="0.08" transform="rotate(15 220 520)"/>
  <rect x="1750" y="150" width="35" height="35" rx="5" fill="white" opacity="0.06" transform="rotate(-20 1767 167)"/>
  
  <!-- Bottom wave accent -->
  <path d="M0 550 Q 240 520 480 550 T 960 550 T 1440 550 T 1920 550 L 1920 600 L 0 600 Z" fill="white" opacity="0.05"/>
  
  <!-- Watermark text (subtle) -->
  <text x="960" y="560" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle" opacity="0.3" font-weight="300">
    HERO IMAGE PLACEHOLDER - Replace with actual BOMM photo
  </text>
</svg>
